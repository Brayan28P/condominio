<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<link rel="icon" type="image/png" href="usuario/images/logo1.png" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<title>SAGC</title>
	<f:facet name="middle">
 <link href="resource/css/style2.css" rel="stylesheet"/>
	</f:facet>
<style type="text/css">
    /** Demo **/
    .ui-outputlabel {
        font-weight: bold;
    }
 
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
</style>
</h:head>
<body style="background: url(../resource/images/fondo2.jpg) no-repeat center center fixed; background-size: cover; 
		background-position: center center; background-repeat: no-repeat; background-color: #85c1e9;">

	<h:form id="formLogin" styleClass="login">
	 <p:growl   showDetail="true" sticky="true" /> 
		<div class="ui-fluid" align="center">
			  <p:panel id="toggleable" header="Registro de Usuarios"   toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
 
		<p:panelGrid columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
				styleClass="showcase-text-align-center" contentStyleClass="ui-fluid">
 
			
				  <p:row>
    <p:column>
						<p:outputLabel for="nombre" value="Nombres:"></p:outputLabel>
						<p:inputText id="nombre" value="#{beanLogin.ingreUsuario.nombres}"
							validatorMessage="Nombre: ingrese solo letras!"
							 required="true"
							requiredMessage="Ingrese sus nombres" maxlength="100">
							<f:validateRegex
								pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{1,100}"></f:validateRegex>
						</p:inputText> 
						</p:column>
						</p:row>
					
				<p:row>
					<p:column >
						<p:outputLabel for="apellido" value="Apellidos:"></p:outputLabel>
					
						<p:inputText id="apellido"  value="#{beanLogin.ingreUsuario.apellidos}"
							validatorMessage="Apellido: ingrese solo letras!"
							  required="true"
							requiredMessage="Ingrese sus apellidos" maxlength="100">
							<f:validateRegex
								pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{1,100}"></f:validateRegex>
						</p:inputText> 
					</p:column>
				</p:row>

				<p:row>
					<p:column style="font-weight: bold;">
						<p:outputLabel for="correo" value="Correo:" />
					
						<p:inputText id="correo" accesskey="true"
						 required="true" value="#{beanLogin.ingreUsuario.email}"
							requiredMessage="Ingrese un correo " maxlength="50"
							validatorMessage="Ingrese un correo válido ejemplo: buitrongonzaga@gmail.com">
							<f:validateRegex
								pattern="(^[^@]+@[^@]+\.[a-zA-Z]{2,}$)"></f:validateRegex>
						</p:inputText> 
					</p:column>
				</p:row>
					<p:row>
					<p:column style="font-weight: bold;">
						<p:outputLabel for="cedula" value="Cédula:" />
					
						<p:inputText id="cedula" accesskey="true"
						 required="true" value="#{beanLogin.ingreUsuario.cedula}"
							requiredMessage="Ingrese el número de cédula " maxlength="10"
							validatorMessage="ingrese el número de cédula"> 
						</p:inputText> 
					</p:column>
				</p:row>
				<p:row>
					<p:column style="font-weight: bold;">
						<p:outputLabel for="pswd1" value="Contraseña 1:" />
				
						<p:password id="pswd1" value="#{beanLogin.ingreUsuario.contrasenia}"
						  feedback="true" label="Contraseña 1"  match="pswd2"
							validatorMessage="Ingrese una contraseña de 8 a 16 dígitos al almenos contenga una miníscula, mayúscula y un número"
							required="true" requiredMessage="Ingrese una contraseña segura"
							maxlength="20" promptLabel="Ingrese una contraseña segura!"
							weakLabel="Bajo" goodLabel="Media" strongLabel="Alta">
							<f:validateRegex
								pattern="(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}"></f:validateRegex>
						</p:password> 
					</p:column>
				</p:row>
					<p:row>
					<p:column style="font-weight: bold;">
						<p:outputLabel for="pswd2" value="Contraseña 2:" />
				
						<p:password id="pswd2" label="Contraseña 2" requiredMessage="Ingrese la contraseña 2"
						   validatorMessage="La contraseñas no coinciden"
							 value="#{beanLogin.ingreUsuario.contrasenia}"
							required="true"   
							maxlength="20" >
						 
						</p:password> 
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<div id="contenido" class="container-fluid col-lg-11">
							<p:commandButton ajax="true" styleClass="button buttonBlue" action="#{beanLogin.registrarseUsuario()}"
								value="Registrarse"
								 
								validateClient="true">
							</p:commandButton>
						</div> 
						<div align="left">
							<span><a href="login.xhtml">
							<u>Inicio</u></a></span>
							</div>
					</p:column>
						</p:row> 	
			</p:panelGrid>
			</p:panel>


		</div>


	</h:form>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:messages>
		<p:autoUpdate />
	</p:messages>

</body>
</html>
