<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<ui:composition template="/WEB-INF/template/template_general.xhtml">

	<ui:define name="head">
		<link rel="icon" type="image/png"
			href="../resources/images/logoTitle.png" />
	</ui:define>

	<ui:define name="content">

		<div id="menu" style="margin-top: 66px;">
			<h:form>
				<nav class="navbar navbar-expand-lg navbar-dark fixed-top navBorder"
					style="background-color: #E4E5E5; margin-top:66px; z-index:1000">
				<p:menubar style="background-color:#E4E5E5 ; border: #CAE1E8;">
					<p:menuitem title="Ingresar nuevo pago"
						onclick="PF('nuevoGasto').show();" icon="fa fa-plus"
						style="font-size: 16px;" value="Nuevo Pago" />
					<p:menuitem title="Tipo Pagos" icon="fa fa-building-o"
						action="#{beanUsuario.actionRedireccionarTipoPagos()}"
						style="font-size: 16px;" value="Tipo Pagos" />
				</p:menubar> </nav>
			</h:form>
		</div>

		<div id="migajas" class="container-fluid col-lg-12"
			style="margin-top: 105px;">
			<nav class="navbar navbar-expand-lg fixed-top labelBorder"
				style="margin-top:105px; z-index:100">
			<ol class="breadcrumb w-100" style="background-color: white">
				<li class="breadcrumb-item" style="font-size: 14px;"><a
					href="menu.xhtml"><i class="fa fa-home" />&nbsp;Inicio</a></li>
				<li class="breadcrumb-item active" style="font-size: 14px;">Gastos</li>
			</ol>
			</nav>
		</div>


		<div id="mensajes" class="container-fluid col-lg-12"
			style="margin-top: 150px;">
			<p:messages>
				<p:autoUpdate />
			</p:messages>
			<p:growl>
				<p:autoUpdate />
			</p:growl>
		</div>

		<div class="container-fluid col-lg-12">

			<h:form id="form2">
				<div class="ui-fluid">
					<p:dataTable var="g"
						value="#{beanPagosTesorero.listaPagoCondominos}" reflow="true"
						style="margin-top:20px">
						<f:facet name="header">
              LISTA DE PAGOS CONDOMINIOS
            </f:facet>
						<p:column headerText="Id">
							<h:outputText value="#{g.idpagoc}" />
						</p:column>

						<p:column headerText="Tipo Gasto">
							<h:outputText value="#{g.tipoPago.nombre}" />
						</p:column>
						<p:column headerText="Valor">
							<h:outputText value="#{g.valor}" />
						</p:column>
						<p:column headerText="Condominio">
							<h:outputText value="#{g.usuario.nombres} #{g.usuario.apellidos}" />
						</p:column>
						<p:column headerText="Fecha">
							<h:outputText value="#{g.fechatransaccion}" />
						</p:column>
						<p:column headerText="Verificado">
							<h:outputText value="Verificado" rendered="#{g.valido == true}" />
							<h:outputText value="No verificado" rendered="#{g.valido == false}" />
						</p:column>
						<p:column headerText="OPCIONES">
							<p:commandButton icon="fa fa-pencil"
								actionListener="#{beanPagosTesorero.actionListenerCargarPagoCondomino(g)}"
								update="form10" onclick="PF('editarPagoCondominio').show();"
								title="Editar"></p:commandButton>

							<p:commandButton update="@form"
								actionListener="#{beanPagosTesorero.actionListenerEliminarPagoCondomino(g.idpagoc)}"
								style="border:#FC1F0D;background-color:#FC1F0D" title="Eliminar"
								icon="fa fa-times">
								<p:confirm header="Confirmación" message="Desea eliminar?"
									icon="fa fa-times" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</div>

			</h:form>
			<p:dialog header="Ingresar nuevo pago" widgetVar="nuevoGasto"
				id="nuevoGasto" modal="true" height="400" resizable="true"
				responsive="true" minimizable="true" maximizable="true"
				appendTo="@(body)">
				<h:form id="form1">
					<div class="ui-fluid">
						<p:panelGrid columns="1" layout="grid">
							<p:outputLabel value="Seleccione tipo pago: " />
							<p:selectOneMenu id="onepago" autoWidth="100%" required="true"
								requiredMessage="Elija un tipo pago"
								value="#{beanPagosTesorero.idtPagofk}" effect="fade" var="ro"
								filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="Seleccione uno"
									noSelectionOption="true" />
								<f:selectItems value="#{beanTipoPago.listaTipoPagos}" var="t"
									itemLabel="#{t.nombre}" itemValue="#{t.idpago}" />
							</p:selectOneMenu>
							<p:outputLabel value="Seleccione condominio: " />
							<p:selectOneMenu id="onecondominio" autoWidth="100%"
								required="true" requiredMessage="Elija un condominio"
								value="#{beanPagosTesorero.idCondominiofk}" effect="fade"
								var="ro" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="Seleccione uno"
									noSelectionOption="true" />
								<f:selectItems value="#{beanCondominio.listaCondominio}" var="t"
									itemLabel="#{t.nombres} #{t.apellidos}"
									itemValue="#{t.idusuario}" />
							</p:selectOneMenu>
							<p:outputLabel value="Valor" />
							<p:inputText value="#{beanPagosTesorero.pagoCondomino.valor}"
								required="true" requiredMessage="Ingrese valor" maxlength="100">
							</p:inputText>
						</p:panelGrid>
						<p:panelGrid columns="2" layout="grid">
							<p:commandButton value="INGRESAR" icon="fa fa-arrow-circle-right"
								style="width:100%"
								actionListener="#{beanPagosTesorero.actionListenerIngresarPagoCondomino()}"
								oncomplete="nuevoGasto" update="@form" ajax="false">
							</p:commandButton>
							<p:button value="CANCELAR" style="width:100%" icon="fa fa-times"
								dismiss="modal" />
						</p:panelGrid>
					</div>
				</h:form>
			</p:dialog>

		</div>
		<p:dialog header="Editar gasto" widgetVar="editarPagoCondominio"
			id="editarPagoCondominio" modal="true" height="400" resizable="true"
			responsive="true" minimizable="true" maximizable="true"
			appendTo="@(body)">
			<h:form id="form10">
				<div class="ui-fluid">
					<p:panelGrid columns="1" layout="grid">
						<p:outputLabel value="Valor" />
						<p:inputText
							value="#{beanPagosTesorero.editarPagoCondominio.idpagoc}"
							required="true" disabled="true" requiredMessage="Ingrese valor"
							maxlength="100">
						</p:inputText>
						<p:outputLabel value="Seleccione tipo pago: " />
						<p:selectOneMenu id="onegastoE" autoWidth="100%" required="true"
							requiredMessage="Elija un tipo gasto"
							value="#{beanPagosTesorero.idtPagofkE}" effect="fade" var="ro"
							filter="true" filterMatchMode="contains">
							<f:selectItem itemLabel="Seleccione uno" noSelectionOption="true" />
							<f:selectItems value="#{beanTipoPago.listaTipoPagos}" var="t"
								itemLabel="#{t.nombre}" itemValue="#{t.idpago}" />
						</p:selectOneMenu>
						<p:outputLabel value="Seleccione condominio: " />
							<p:selectOneMenu id="onecondominioE" autoWidth="100%"
								required="true" requiredMessage="Elija un condominio"
								value="#{beanPagosTesorero.idCondominiofkE}" effect="fade"
								var="ro" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="Seleccione uno"
									noSelectionOption="true" />
								<f:selectItems value="#{beanCondominio.listaCondominio}" var="t"
									itemLabel="#{t.nombres} #{t.apellidos}"
									itemValue="#{t.idusuario}" />
							</p:selectOneMenu>
						<p:outputLabel value="Valor" />
						<p:inputText
							value="#{beanPagosTesorero.editarPagoCondominio.valor}"
							required="true" requiredMessage="Ingrese valor" maxlength="100">
						</p:inputText>
						<p:outputLabel value="Selecione estado: " />
							<p:selectOneMenu id="onecondominio" autoWidth="100%"
								required="true" requiredMessage="Elija un estado"
								value="#{beanPagosTesorero.validoE}" effect="fade"
								var="ro" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="Seleccione uno"
									noSelectionOption="true" />
									 <f:selectItem itemLabel="Verificado" itemValue="true" />
									  <f:selectItem itemLabel="No verfificado" itemValue="false" />
							</p:selectOneMenu>
					</p:panelGrid>
					<p:panelGrid columns="2" layout="grid">
						<p:commandButton value="EDITAR" icon="fa fa-arrow-circle-right"
							style="width:100%"
							actionListener="#{beanPagosTesorero.actionListenerEditarPagoCondominio()}"
							oncomplete="nuevoRol" update="@form" ajax="false">
						</p:commandButton>
						<p:button value="CANCELAR" style="width:100%" icon="fa fa-times"
							dismiss="modal" />
					</p:panelGrid>
				</div>
			</h:form>
		</p:dialog>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sí" type="button"
				styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="fa fa-times" />
		</p:confirmDialog>
	</ui:define>
</ui:composition>
</html>
